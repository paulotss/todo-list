<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Minha Lista de Tarefas</title>
</head>
<body>
  <header>
    <h1>Minha Lista de Tarefas</h1>
    <p id="funcionamento"><em>Clique duas vezes em um item para marcá-lo como completo</em></p>
  </header>
  <section>
    <h2>Tarefas</h2>
    <input type="text" id="texto-tarefa" placeholder="Novo item">
    <button id="criar-tarefa">+</button>
    <ol id="lista-tarefas"></ol>
    <div id="contollers">
      <button id="mover-cima">Cima</button>
      <button id="mover-baixo">Baixo</button>
    </div>
    <hr>
    <button id="salvar-tarefas">Salvar tarefas</button>
    <button id="remover-finalizados">Remover finalizados</button>
    <button id="apaga-tudo">Apagar tudo</button>
    <button id="remover-selecionado">Remover seleção</button>
  </section>

  <script src="script.js"></script>
</body>
</html>
