<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Minha Lista de Tarefas</title>
</head>
<body>
  <header>
    <h1>Minha Lista de Tarefas</h1>
  </header>
  <section id="tarefas">
    <h2>Tarefas</h2>
    <p id="funcionamento"><em>Clique duas vezes em um item para marcá-lo como completo</em></p>
    <ol id="lista-tarefas"></ol>
    <div id="mover">
      <button id="mover-cima">▲</button>
      <button id="mover-baixo">▼</button>
    </div>
  </section>
  <section id="controles">
    <h2>Adicionar tarefas</h2>
    <input type="text" id="texto-tarefa" placeholder="Nova tarefa">
    <button id="criar-tarefa">+</button><br>
    <button id="salvar-tarefas">Salvar tarefas</button><br>
    <button id="remover-finalizados">Remover finalizados</button><br>
    <button id="apaga-tudo">Apagar tudo</button><br>
    <button id="remover-selecionado">Remover seleção</button>
  </section>

  <script src="script.js"></script>
</body>
</html>
